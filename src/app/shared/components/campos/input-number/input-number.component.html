<div [formGroup]="formGroup">
    <mat-form-field class="full-width">
        <input  matInput 
                type="number"
                [min]="minimo"
                [max]="maximo"
                [step]="step"
                [placeholder]="titulo" 
                [name]="controlName" 
                [formControlName]="controlName">
            
        <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required')">
            Campo requerido
        </mat-error>
        <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'min')">
            Campo com valor minímo {{validacao.lengthValidar(formControl, 'min')}}
        </mat-error>
        <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'max')">
            Campo com valor máximo {{validacao.lengthValidar(formControl, 'max')}}
        </mat-error> 

  </mat-form-field>
</div>
